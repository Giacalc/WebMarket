<div class="w3-container" id="body">
    <ul class="breadcrumb">
        <li><a href="admin_homepage"><i class="fa fa-home w3-margin-left"></i> Home</a></li>
        <li class="separator"><i class="fa fa-angle-right"></i></li>
        <li><a href="admin_categorie">Gestisci categorie</a></li>
        <li class="separator"><i class="fa fa-angle-right"></i></li>
        <li><a href="admin_sottocategorie?cat=${categoria?url}">Gestisci sottocategorie</a></li>
        <li class="separator"><i class="fa fa-angle-right"></i></li>
         <li><a href="admin_microcategorie?scat=${microcategoria.sottocategoria?url}">Gestisci microcategorie</a></li>
        <li class="separator"><i class="fa fa-angle-right"></i></li>
        <li class="currentpage_bc">Gestisci caratteristiche</li>
    </ul>
    
    <h1 class="w3-center list-items-title">
        Gestisci caratteristiche
    <a class="w3-button w3-blue w3-rounded w3-right w3-margin-right" onclick="location.href='admin_caratteristica?mcat=${microcategoria.nome}'">+</a>
    </h1>
    <div class="list-items-container">
        <div class="w3-responsive">
            <table class="w3-table-all w3-centered">
                <tr>
                    <th>Nome</th>
                    <th>Azioni</th>
                </tr>
                <#list caratteristiche as caratteristica>
                <tr>
                    <td class="w3-center" style="vertical-align: middle;">
                        ${caratteristica.nome}
                    </td>
                    <td>
                        <button class="w3-button w3-border w3-round" onclick="location.href='admin_caratteristica?mcat=${microcategoria.nome?url}&c=${caratteristica.nome?url}'">
                            <i class="fa fa-pencil"></i>
                        </button>

                        <button class="w3-button w3-border w3-round" onclick="event.stopPropagation(); 
                            if (confirmDelete('${caratteristica.nome!}', 'la caratteristica')) 
                            { location.href='admin_caratteristiche?dcar=${caratteristica.nome?url}'; }">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>

                </tr>
                </#list>
            </table>
        </div>
    </div>
</div>
